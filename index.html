
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recibo de Pago - Hacienda Santa Bárbara</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="login">
    <h1>Recibo de Pago</h1>
    <label>Contraseña de acceso:
      <input type="password" id="password" placeholder="Ingrese la contraseña" />
    </label>
    <button onclick="verificarPassword()">Entrar</button>
  </div>

  <div id="formulario" class="hidden">
    <img src="logo_haciendas_blanco_fondo.png" class="logo" />
    <label>Nombre de quien paga:
      <input type="text" id="nombre" />
    </label>
    <label>Número de casa:
      <input type="text" id="casa" />
    </label>
    <label>Cantidad en pesos mexicanos:
      <input type="number" id="cantidad" oninput="actualizarTextoCantidad()" />
      <div id="textoCantidad"></div>
    </label>
    <label>Mes de inicio:
      <select id="mesInicio" onchange="actualizarMesFin()">
        <option>Enero</option><option>Febrero</option><option>Marzo</option>
        <option>Abril</option><option>Mayo</option><option>Junio</option>
        <option>Julio</option><option>Agosto</option><option>Septiembre</option>
        <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
      </select>
      <div id="mesFin">Hasta Febrero</div>
    </label>
    <button onclick="generarRecibo()">Generar Recibo</button>

    <div id="recibo" class="recibo hidden"></div>
    <button id="btnPDF" onclick="descargarPDF()" class="hidden">Descargar PDF</button>
    <button id="btnExcel" onclick="exportarExcel()" class="hidden">Exportar a Excel</button>

    <div id="historial" class="historial"></div>
  </div>
</body>
</html>
