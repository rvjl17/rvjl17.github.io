<body>
  <div class="logo-container">
    <img src="logo_haciendas_blanco_fondo.png" alt="Logo Fraccionamiento Haciendas" class="logo" />
  </div>

  <h1>Recibo de Pago</h1>

  <label>Contraseña de acceso:
    <input type="password" id="password" placeholder="Ingrese la contraseña" />
  </label>
  <button onclick="verificarPassword()">Entrar</button>

  <div id="formulario" class="hidden">
    <label>Nombre de quien paga:
      <input type="text" id="nombre" />
    </label>
    <label>Número de casa:
      <input type="text" id="casa" />
    </label>
    <label>Cantidad en pesos mexicanos:
      <input type="number" id="cantidad" oninput="actualizarCantidadTexto()" />
    </label>
    <label>Cantidad en texto:
      <input type="text" id="cantidadTexto" readonly />
    </label>
    <label>Mes de inicio del pago:
      <select id="mesInicio" onchange="actualizarMesSiguiente()">
        <option value="">Seleccione un mes</option>
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
        <option value="Marzo">Marzo</option>
        <option value="Abril">Abril</option>
        <option value="Mayo">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="Diciembre">Diciembre</option>
      </select>
    </label>
    <label>Hasta:
      <input type="text" id="mesSiguiente" readonly />
    </label>
    <button onclick="generarRecibo()">Generar Recibo</button>

    <div id="recibo" class="recibo hidden">
      <img src="logo_haciendas_blanco_fondo.png" alt="Logo" class="logo" />
    </div>
  </div>

  <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      async function descargarPDF() {
        const {{ jsPDF }} = window.jspdf;
        const doc = new jsPDF({ orientation: "landscape" });
        const recibo = document.getElementById("recibo");
        await html2canvas(recibo).then(canvas => {
          const imgData = canvas.toDataURL("image/png");
          const imgProps = doc.getImageProperties(imgData);
          const pdfWidth = doc.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
          doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
          doc.save("recibo.pdf");
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>

    const imgData = canvas.toDataURL("image/png");
    const imgProps = doc.getImageProperties(imgData);
    const pdfWidth = doc.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
    doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
    doc.save("recibo.pdf");
  }
</script>
